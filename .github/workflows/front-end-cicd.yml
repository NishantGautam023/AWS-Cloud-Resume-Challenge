name: Upload Website to Amazon S3
on:
    push:
        branches:
            - main

jobs:
    deploys-to-s3:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository code
              uses: actions/checkout@v2

            - name: Install Node.js dependencies
              run: npm install

            - name: Build the project
              run: npm run build

            - name: Display event information
              run: |
                  echo "üéâ The job was triggered by a ${{ github.event_name }} event."
                  echo "üêß This job is running on a ${{ runner.os }} server hosted by GitHub!"
                  echo "üîé The name of the branch is ${{ github.ref }} and the repository is ${{ github.repository }}."

            - name: List files in the repository
              run: |
                  ls ${{ github.workspace }}

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: "ca-central-1"

            - name: Deploy to Amazon S3
              uses: jakejarvis/s3-sync-action@master
              with:
                  args: --acl public-read --follow-symlinks --delete
              env:
                  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_REGION: "ca-central-1"
                  SOURCE_DIR: "MY_WEBSITE"

            - name: Display job status
              run: echo "üçè This job's status is ${{ job.status }}."
