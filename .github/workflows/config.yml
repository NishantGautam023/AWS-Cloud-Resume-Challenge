name: GitHub Actions Demo
on:
    push:
        branches:
            - main

jobs:
    explore-github-actions:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository code
              uses: actions/checkout@v2

            - name: Install Node.js dependencies
              run: npm install

            - name: Build the project
              run: npm run build

            - name: Display event information
              run: |
                  echo "ğŸ‰ The job was triggered by a ${{ github.event_name }} event."
                  echo "ğŸ§ This job is running on a ${{ runner.os }} server hosted by GitHub!"
                  echo "ğŸ” The name of the branch is ${{ github.ref }} and the repository is ${{ github.repository }}."

            - name: List files in the repository
              run: |
                  ls ${{ github.workspace }}

            - name: Display job status
              run: echo "ğŸ This job's status is ${{ job.status }}."
